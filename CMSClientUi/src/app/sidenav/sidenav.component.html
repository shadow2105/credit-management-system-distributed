<h1>USER</h1>
<br><br>
<div class="user-info">
    <img src="../../assets/user.jpg" alt="user" />
    <p>
        <span id="preferred-name">
            {{preferredName}}
        </span>
        <span id="email">
            {{email}}
        </span>
    </p>
</div>
<br><hr><br>
<div class="links">
    @for (link of links; track link) {
        <a mat-button [routerLink]="link['path']" routerLinkActive="active-link">
            <mat-icon>{{link['icon']}}</mat-icon>
            {{link['label']}}
        </a>
    }
</div>
