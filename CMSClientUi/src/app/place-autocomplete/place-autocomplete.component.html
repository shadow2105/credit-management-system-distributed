<mat-form-field appearance="outline">
    <mat-label>Street Address</mat-label>
    <input matInput type="text" name="address1" id="address1"
    [formControl]="address1FormControl" autocomplete="off"
    required #address1Field>
    @if (address1FormControl.hasError('required')) {
        <mat-error>Street Address is <strong>required</strong></mat-error>
    }
</mat-form-field>
